<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Feast - Submit a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Submit a Book to Fiction Feast</h2>
    <form id="bookForm">
        <label for="title">Book Title:</label>
        <input type="text" id="title" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        
        <label for="summary">Summary:</label>
        <textarea id="summary" required></textarea>
        
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags">
        
        <button type="submit">Submit</button>
    </form>
    <p class="message" id="responseMessage"></p>

    <script>
        document.getElementById("bookForm").onsubmit = async function(event) {
            event.preventDefault();
            
            const formData = {
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                summary: document.getElementById("summary").value,
                tags: document.getElementById("tags").value
            };
            
            const response = await fetch("https://fictionfeast-submissions.onrender.com/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            document.getElementById("responseMessage").innerText = result.message || "Submission failed.";
        };
    </script>
</body>
</html>
